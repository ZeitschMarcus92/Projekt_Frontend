name: Frontend CI/CD

on:
  push:
    branches: [master]
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      NODE_OPTIONS: '--openssl-legacy-provider'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
      
      - name: Build
        run: |
          npm run build

